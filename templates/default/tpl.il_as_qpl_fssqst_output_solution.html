<p>{QUESTIONTEXT}</p>
<p class="ilClearFloat"><img src="{IMG_SRC}" alt="{IMG_ALT}" title="{IMG_TITLE}" class="img-responsive" /></p>
<div class="assFileUpload">
	<!-- BEGIN files -->
	<div class="filesContainer">{FILES}</div>
	<!-- END files -->
	<h2>{TXT_UPLOAD_FILE}</h2>
	<div class="uploadContainer">
		<input type="file" name="upload" disabled readonly />
		<input type="submit" class="btn btn-default" name="cmd[{CMD_UPLOAD}]" value="{TEXT_UPLOAD}" disabled readonly />
	</div>
	<!-- BEGIN icon_ok -->
	<img src="{ICON_OK}" alt="{TEXT_OK}" title="{TEXT_OK}"/>
	<!-- END icon_ok -->
	<!-- BEGIN icon_not_ok -->
	<img src="{ICON_NOT_OK}" alt="{TEXT_NOT_OK}" title="{TEXT_NOT_OK}"/>
	<!-- END icon_not_ok -->
	<!-- BEGIN result_output -->
	<em>{RESULT_OUTPUT}</em>
	<!-- END result_output -->
	<!-- BEGIN feedback -->
	<span class="feedback">{FEEDBACK}</span>
	<!-- END feedback -->
</div>
